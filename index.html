
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farah Abu-Asbeh | HR Executive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700;1,500;1,600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09;
        color: #f5f5f4;
      }
      /* Applies to the wrapper divs in App.tsx */
      #hero, #about, #experience, #skills, #contact {
        scroll-margin-top: 100px;
      }
      .font-display {
        font-family: 'Cormorant Garamond', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 241, 241, 0.08);
      }
      .glass-card {
        background: rgba(41, 37, 36, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(244, 63, 94, 0.1);
      }
      .aura-1 {
        background: radial-gradient(circle, rgba(251, 113, 133, 0.1) 0%, transparent 70%);
      }
      .aura-2 {
        background: radial-gradient(circle, rgba(120, 113, 108, 0.1) 0%, transparent 70%);
      }
      .btn-shimmer {
        background: linear-gradient(110deg, #fb7185 45%, #fda4af 50%, #fb7185 55%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }
      @keyframes shimmer {
        to { background-position: -200% 0; }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0c0a09;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 10px;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden custom-scrollbar">
    <div id="root"></div>
</body>
</html>
